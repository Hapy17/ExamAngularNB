<div class="container d-flex mt-3">
    
          <div class="row mx-auto">
              <div class="col-3"><button (click)="getMotosType('roadster')" class="btn btn-outline-primary">Roadster</button></div>
              <div class="col-3"><button (click)="getMotosType('custom')" class="btn btn-outline-primary">Custom</button></div>
              <div class="col-3"><button (click)="getMotosType('sportive')" class="btn btn-outline-primary">Sportive</button></div>
              <div class="col-3"><button (click)="getMotosType('enduro')" class="btn btn-outline-primary">Enduro</button></div>
          </div>

</div>

<div *ngIf="display == 'true'" class="container">

    <div class="row mt-3" >
      <div class="col-sm-6 col-lg-3 mb-3 " *ngFor="let moto of motoTable" >
          <div class="card d-flex shadow text-white bg-dark">
              <img [src]="moto.image" class="card-img-top" [alt]="moto.image">
              <div class="card-body">
                  <h5 class="card-title"> {{moto.nom}} </h5>
                  <p class="card-text"> Prix : {{moto.prix | number:'0.2-2'}} €<br>                 
                  </p>
                  <button [routerLink]="['/',moto.id]" class="btn btn-outline-success mb-1 ">En savoir +</button>
              </div>
          </div>
      </div>
  </div>

  </div>
  <div class="container"><button type="button" class="btn btn-outline-info mt-3" [routerLink]="['/']" style="width:100% ;">Retour à la page d'accueil</button></div>
