<div class="container text-center ">


    <div class="row mt-3" >
        <div class="col-sm-6 col-lg-3 mb-3 " *ngFor="let moto of motoPhares" >
            <div *ngIf="moto.venteFlash == true" class="card d-flex shadow text-white bg-dark">
                <img [src]="moto.image" class="card-img-top" [alt]="moto.image">
                <div class="card-body ">
                    <h5 class="card-title"> {{moto.nom}} </h5>
                    <p class="card-text"> Prix : {{moto.prix | number:'0.2-2'}} â‚¬<br>                 
                    </p>
                    <button [routerLink]="['/',moto.id]" class="btn btn-outline-success mb-1 ">En savoir +</button>
                </div>
            </div>
        </div>
    </div>
