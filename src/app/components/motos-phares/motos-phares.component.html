<div class="container text-center ">


    <div class="row mt-3" >
        <div class="col-6 mb-3 " *ngFor="let moto of listeMotosPhares" >
            <div *ngIf="moto.venteFlash == true" class="card d-flex">
                <img [src]="moto.image" class="card-img-top" [alt]="moto.image">
                <div class="card-body">
                    <h5 class="card-title"> {{moto.nom}} </h5>
                    <p class="card-text"> prix : {{moto.prix}} <br>
                    Type : {{moto.type}} <br>
                    Marque : {{moto.marque}}<br>
                    Cylindrée : {{moto.cylindree}} <br>
                    Année : {{moto.annee}}<br>
                    Kilomètrage : {{moto.kilometres}}<br>
                    </p>
                    <button [routerLink]="['/',moto.id]" class="btn btn-success mb-1 ">Voir en détail</button>
                </div>
            </div>
        </div>
    </div>
